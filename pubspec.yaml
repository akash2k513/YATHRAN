name: yathran
description: AI-powered personalized tourism planner
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.1.2
  intl: ^0.18.1
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  geolocator: ^11.0.1
  permission_handler: ^11.0.1
  smooth_page_indicator: ^1.1.0
  animations: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets for images
  assets:
    - assets/images/